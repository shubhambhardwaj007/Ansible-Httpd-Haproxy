---
- name: "Configuring Httpd server on Managed Nodes"
  hosts: webserver
  tasks:
          - name: "Installing Httpd Software"
            package:
                    name: "httpd"
                    state: present
          - name: "Installing PHP Runtime"
            package:
                    name: "php"
                    state: present
          - name: "Deploying Web Pages"
            copy:
                    src: "webpages/"
                    dest: "/var/www/html/"
                    force: True
          - name: "Starting Httpd webserver service"
            service:
                    name: "httpd"
                    state: started
                    enabled: true
- name: "Configuring Haproxy Software on Managed Nodes"
  hosts: loadbalancer
  tasks:
          - name: "Installing Haproxy Software"
            package:
                    name: "haproxy"
                    state: present
          - template:
                  src: "files/haproxy.cfg.j2"
                  dest: "/etc/haproxy/haproxy.cfg"

